<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakheart – SIH 2025 Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    .prototype-banner {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      font-size: 1rem;
      font-weight: 600;
    }
    main {
      padding: 20px;
    }
    section {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
    }
    button {
      background: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffaa00;
    }
    #chatbox {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 8px;
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .journal-entry {
      background: rgba(0,0,0,0.2);
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>🌳 Oakheart</header>
  <div class="prototype-banner">🚀 SIH 2025 Prototype – Hidden Wounds Are Seen</div>

  <main>
    <!-- MoodBot -->
    <section>
      <h2>🤖 MoodBot</h2>
      <div id="chatbox">Hello! I’m your MoodBot. How are you feeling today?</div>
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </section>

    <!-- Journal -->
    <section>
      <h2>📝 Daily Journal</h2>
      <textarea id="journal" rows="5" placeholder="Write your thoughts here..."></textarea>
      <button onclick="saveJournal()">Save Journal</button>
      <p id="journalStatus"></p>
    </section>

    <!-- View Saved Entries -->
    <section>
      <h2>📖 Your Saved Entries</h2>
      <button onclick="fetchEntries()">Load Entries</button>
      <div id="entries"></div>
    </section>
  </main>

  <script>
    // 🌐 Backend URL
    const BACKEND_URL = "http://localhost:5000";  
    // ⚠️ When deployed on Render, replace with:
    // const BACKEND_URL = "https://oakheart-backend.onrender.com";

    // 🤖 MoodBot Function
    function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div><b>You:</b> ${input}</div>`;

      let botReply = "I’m here to listen. Tell me more.";
      if (input.toLowerCase().includes("sad")) botReply = "I’m sorry you feel sad 💙. Remember, you are not alone.";
      if (input.toLowerCase().includes("happy")) botReply = "That’s wonderful! 😃 Keep it up!";
      if (input.toLowerCase().includes("stressed")) botReply = "Take a deep breath 🌿. Try writing in your journal.";

      chatbox.innerHTML += `<div><b>MoodBot:</b> ${botReply}</div>`;
      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // 📝 Save Journal Entry
    async function saveJournal() {
      const journalText = document.getElementById("journal").value;
      if (!journalText.trim()) {
        document.getElementById("journalStatus").textContent = "⚠️ Please write something before saving.";
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/api/journal`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: journalText })
        });
        const data = await res.json();
        document.getElementById("journalStatus").textContent = "✅ " + data.message;
        document.getElementById("journal").value = "";
      } catch (error) {
        document.getElementById("journalStatus").textContent = "❌ Failed to save entry.";
      }
    }

    // 📖 Fetch Saved Journal Entries
    async function fetchEntries() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/journal`);
        const data = await res.json();
        const entriesDiv = document.getElementById("entries");
        entriesDiv.innerHTML = "";

        if (data.length === 0) {
          entriesDiv.innerHTML = "<p>No entries yet. Start journaling 📝</p>";
          return;
        }

        data.forEach(entry => {
          entriesDiv.innerHTML += `<div class="journal-entry">${new Date(entry.date).toLocaleString()} - ${entry.text}</div>`;
        });
      } catch (error) {
        document.getElementById("entries").innerHTML = "❌ Failed to load entries.";
      }
    }
  </script>
</body>
</html>
